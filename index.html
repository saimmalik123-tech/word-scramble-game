<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Scramble Game</title>
    <link rel="stylesheet" href="./code/style.css">
</head>

<body>
    <h1>Words Scramble Game</h1>
    <div class="playGame">
        <h2>Do You Want To Start The Game!</h2>
        <button id="startBtn">Start Game</button>
    </div>
    <div class="mainViv remove">
        <h2></h2>
        <input type="text" placeholder="Enter Word" required>
        <div class="btns">
            <button class="skipWord">Skip</button>
            <button class="submit">Submit</button>
        </div>
        <p id="score">Score</p>
    </div>

    <!-- modal -->
    <div class="modal">
        <div class="modalCon">

                esse cum officiis reprehenderit eveniet ipsum sint earum neque et.</h3>
            <button class="restart">Restart Game</button>
        </div>
    </div>
    <script src="./code/script.js"></script>
</body>

</html>
